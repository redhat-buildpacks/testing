apiVersion: shipwright.io/v1alpha1
kind: Build
metadata:
  name: buildpack-quarkus-build
spec:
  source:
    url: https://github.com/quarkusio/quarkus-quickstarts
    contextDir: getting-started
    revision: 3.8.3
  paramValues:
    #
    - name: SOURCE_SUBPATH
      value: getting-started
    - name: CNB_PLATFORM_API
      value: "0.13"
    - name: CNB_EXPERIMENTAL_MODE
      value: "warn"
    - name: CNB_LOG_LEVEL
      value: "debug"
    - name: CNB_BUILDER_IMAGE
      value: paketocommunity/builder-ubi-base:0.0.54
    - name: CNB_LIFECYCLE_IMAGE
      value: buildpacksio/lifecycle:0.19.3
    - name: RUN_IMAGE
      value: paketobuildpacks/run-jammy-tiny:latest
    - name: APP_IMAGE
      value: kind-registry.local:5000/quarkus-hello
    - name: PROCESS_TYPE
      value: ""
    - name: ENV_VARS
      values:
        - value: BP_NATIVE_IMAGE=false
  strategy:
    name: buildpacks
    kind: ClusterBuildStrategy
  output:
    image: kind-registry.local:5000/snowdrop/quarkus-hello:latest